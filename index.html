<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olga Petrovskaya - Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="language-selector no-print">
        <button class="language-btn active" data-lang="en">EN</button>
        <button class="language-btn" data-lang="sv">SV</button>
    </div>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 150 150'%3E%3Ccircle cx='75' cy='75' r='75' fill='%23ffffff' opacity='0.2'/%3E%3Ctext x='75' y='85' text-anchor='middle' font-family='Arial' font-size='60' fill='%23ffffff'%3EOP%3C/text%3E%3C/svg%3E" alt="Olga Petrovskaya" class="profile-photo">
                <div class="header-text">
                    <h1 data-i18n="header.name"></h1>
                    <p class="subtitle" data-i18n="header.subtitle"></p>
                    <div class="contact-info">
                        <a href="tel:+46737686471" class="contact-item">
                            <i class="fas fa-phone"></i>
                            <span data-i18n="header.phone"></span>
                        </a>
                        <a href="mailto:5441700@gmail.com" class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <span data-i18n="header.email"></span>
                        </a>
                        <a href="#" class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <span data-i18n="header.location"></span>
                        </a>
                        <a href="https://www.linkedin.com/in/olga-petrovskaya" class="contact-item" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <span data-i18n="header.linkedin"></span>
                        </a>
                        <a href="https://github.com/PtOlga" class="contact-item" target="_blank">
                            <i class="fab fa-github"></i>
                            <span data-i18n="header.github"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="nav no-print">
        <div class="container">
            <div class="nav-container">
                <a href="#about" class="nav-link active" data-i18n="nav.about"></a>
                <a href="#projects" class="nav-link" data-i18n="nav.projects"></a>
                <a href="#skills" class="nav-link" data-i18n="nav.skills"></a>
                <a href="#experience" class="nav-link" data-i18n="nav.experience"></a>
                <a href="#resume" class="nav-link" data-i18n="nav.resume"></a>
                <a href="#contact" class="nav-link" data-i18n="nav.contact"></a>
            </div>
        </div>
    </nav>

    <section id="about" class="section">
        <div class="container">
            <div class="section-title">
                <h2 data-i18n="about.title"></h2>
                <p data-i18n="about.description"></p>
            </div>
            <div class="stats-grid" id="stats-grid-container">
                </div>
        </div>
    </section>

    <section id="projects" class="section featured-section">
        <div class="container">
            <div class="section-title">
                <h2 data-i18n="projects.title"></h2>
                <p data-i18n="projects.description"></p>
            </div>
            
            <div class="project-filters no-print">
                <button class="filter-btn active" data-filter="all" data-i18n="projects.filter_all"></button>
                <button class="filter-btn" data-filter="ai" data-i18n="projects.filter_ai"></button>
                <button class="filter-btn" data-filter="erp" data-i18n="projects.filter_erp"></button>
                <button class="filter-btn" data-filter="web" data-i18n="projects.filter_web"></button>
            </div>

            <div class="projects-grid" id="projects-grid-container">
                </div>

            <div class="github-section">
                <h3 data-i18n="github.title"><i class="fab fa-github"></i></h3>
                <div class="github-stats">
                    <div class="github-card">
                        <h4 data-i18n="github.recent_repos"></h4>
                        <div class="repo-list" id="github-repos-container">
                            </div>
                    </div>
                    <div class="github-card">
                        <h4 data-i18n="github.stats_title"></h4>
                        <div class="stats-list" id="github-stats-container">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="skills" class="section">
        <div class="container">
            <div class="section-title">
                <h2 data-i18n="skills.title"></h2>
                <p data-i18n="skills.description"></p>
            </div>
            <div class="skills-grid" id="skills-grid-container">
                </div>
        </div>
    </section>

    <section id="experience" class="section">
        <div class="container">
            <div class="section-title">
                <h2 data-i18n="experience.title"></h2>
                <p data-i18n="experience.description"></p>
            </div>
            <div class="timeline" id="experience-timeline-container">
                </div>
        </div>
    </section>

    <section id="resume" class="section resume-section">
        <div class="container">
            <div class="section-title">
                <h2 data-i18n="resume.title"></h2>
                <p data-i18n="resume.description"></p>
                <button class="btn-primary no-print" onclick="window.print()" style="margin-top: 1rem;">
                    <i class="fas fa-print"></i> <span data-i18n="resume.print_button"></span>
                </button>
            </div>
            
            <div class="resume-content" id="resume-container">
                </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <div class="section-title">
                <h2 data-i18n="contact.title"></h2>
                <p data-i18n="contact.description"></p>
            </div>
            <div class="contact-info-grid">
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h4 data-i18n="contact.email_title"></h4>
                    <a href="mailto:5441700@gmail.com" data-i18n="contact.email"></a>
                </div>
                <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <h4 data-i18n="contact.phone_title"></h4>
                    <a href="tel:+46737686471" data-i18n="contact.phone"></a>
                </div>
                <div class="contact-card">
                    <i class="fab fa-linkedin"></i>
                    <h4 data-i18n="contact.linkedin_title"></h4>
                    <a href="https://www.linkedin.com/in/olga-petrovskaya" target="_blank" data-i18n="contact.linkedin_link"></a>
                </div>
                <div class="contact-card">
                    <i class="fab fa-github"></i>
                    <h4 data-i18n="contact.github_title"></h4>
                    <a href="https://github.com/PtOlga" target="_blank" data-i18n="contact.github_link"></a>
                </div>
            </div>
            
            <div class="cta-section">
                <h3 data-i18n="cta.title"></h3>
                <p data-i18n="cta.description"></p>
                <div class="cta-buttons">
                    <a href="mailto:5441700@gmail.com" class="btn-primary">
                        <i class="fas fa-envelope"></i>
                        <span data-i18n="cta.email_button"></span>
                    </a>
                    <a href="https://calendly.com/your-calendly" class="btn-secondary" target="_blank">
                        <i class="fas fa-calendar"></i>
                        <span data-i18n="cta.schedule_button"></span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer no-print">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    <p data-i18n="footer.copyright"></p>
                </div>
                <div class="footer-links">
                    <a href="mailto:5441700@gmail.com" class="footer-link">
                        <i class="fas fa-envelope"></i> <span data-i18n="footer.contact"></span>
                    </a>
                    <a href="https://github.com/PtOlga" class="footer-link" target="_blank">
                        <i class="fab fa-github"></i> <span data-i18n="footer.github"></span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
